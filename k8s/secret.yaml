apiVersion: v1
kind: Secret
metadata:
  name: vulnerable-webapp-secrets
  namespace: vulnerable-webapp
type: Opaque
stringData:
  POSTGRES_PASSWORD: "your-secure-password"
  JWT_SECRET: "your-super-secret-jwt-key"
  JWT_REFRESH_SECRET: "your-super-secret-refresh-key"
  DATABASE_URL: "postgresql://webapp_user:your-secure-password@postgres:5432/vulnerable_webapp"
