input {
  file {
    path => "/logs/application.log"
    start_position => "beginning"
    codec => "json"
    type => "application"
  }
  
  file {
    path => "/logs/security.log"
    start_position => "beginning"
    codec => "json"
    type => "security"
  }
  
  file {
    path => "/logs/attacks.log"
    start_position => "beginning"
    codec => "json"
    type => "attack"
  }
  
  file {
    path => "/logs/audit/*.log"
    start_position => "beginning"
    codec => "json"
    type => "audit"
  }
}

filter {
  # Parse timestamp
  date {
    match => [ "timestamp", "ISO8601" ]
  }
  
  # Add environment information
  mutate {
    add_field => { "environment" => "vulnerable-webapp" }
  }
  
  # Security event processing
  if [type] == "security" or [type] == "attack" {
    mutate {
      add_tag => [ "security_event" ]
    }
    
    # Extract attack patterns
    if [eventType] {
      mutate {
        add_field => { "attack_type" => "%{eventType}" }
      }
    }
    
    # Classify severity
    if [severity] == "critical" {
      mutate {
        add_tag => [ "critical_alert" ]
      }
    }
  }
  
  # Performance monitoring
  if [responseTime] {
    if [responseTime] > 1000 {
      mutate {
        add_tag => [ "slow_request" ]
      }
    }
  }
  
  # Error detection
  if [level] == "ERROR" {
    mutate {
      add_tag => [ "error" ]
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "vulnerable-webapp-%{type}-%{+YYYY.MM.dd}"
  }
  
  # Output critical security events to separate index
  if "critical_alert" in [tags] {
    elasticsearch {
      hosts => ["elasticsearch:9200"]
      index => "security-alerts-%{+YYYY.MM.dd}"
    }
  }
  
  # Debug output (remove in production)
  stdout {
    codec => rubydebug
  }
}